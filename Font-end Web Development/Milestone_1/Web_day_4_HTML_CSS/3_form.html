      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="4_table.html">Table</a></li>

    <h2>Welcome to jamal er Ma Pitha Ghor</h2>
    <form>
      <label for="name"
        >Your Name
        <input type="text" name="" id="name" placeholder="Your Name" />
      </label>

      <label for="email"
        >Your Email
        <input type="email" name="" id="email" placeholder="Your Email" />
      </label>
      <label for="phone"
        >Your Phone Number
        <input type="phone" name="" id="phone" placeholder="Your Email" />
      </label>
      <fieldset>
        <legend>Pick One Pitha</legend>
        <label for="chitoy">
          <input type="radio" name="pitha" id="chitoy" />
          Chitoy
        </label>
        <label for="vapa">
          <input type="radio" name="pitha" id="vapa" />
          Vaba
        </label>
        <label for="coconut">
          <input type="radio" name="pitha" id="coconut" />
          Coconut
        </label>
      </fieldset>
      <fieldset>
        <legend>Select One or Vortas</legend>
        <label for="sorisa">
          <input type="checkbox" name="vorta" id="sorisa" />
          Sorisa
        </label>
        <label for="shutki">
          <input type="checkbox" name="vorta" id="shutki" />
          Shutki
        </label>
        <label for="dal">
          <input type="checkbox" name="vorta" id="dal" />
          Dal
        </label>
      </fieldset>
      <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="60" rows="3"></textarea>
      </fieldset>
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
